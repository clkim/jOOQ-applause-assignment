<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <!-- adapted from https://spring.io/guides/tutorials/spring-security-and-angular-js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- component is from http://isteven.github.io/angular-multi-select/#/getting-started -->
    <link type="text/css" rel="stylesheet" href="uicomponent/isteven-multi-select.css">
    <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
	    display: none !important;
    }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
    <div ng-controller="navigation as nav" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li><a href="#/">home</a></li>
            <li class="active"><a href="#/select">select</a></li>
            <li ng-show="showresult"><a href="" ng-click="nav.clear()">clear</a></li>
        </ul>
    </div>
    <div ng-view class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <!-- component is from http://isteven.github.io/angular-multi-select/#/getting-started -->
    <script type='text/javascript' src="uicomponent/isteven-multi-select.js"></script>
    <script src="js/hello.js"></script>
</body>
</html>

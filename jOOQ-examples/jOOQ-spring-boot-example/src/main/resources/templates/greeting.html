<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" device="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Applause's awesome algorithm for Tester Selection</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>Country: <input type="text" th:field="*{country}" /></p>
        <p>Device: <input type="text" th:field="*{device}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
